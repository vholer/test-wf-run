name: Tests

on:
  push:

jobs:
  tests:
    timeout-minutes: 10
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Tests ...
        run: |
          sleep 10
          exit $(( RANDOM % 2))

  k8s:
    needs: [tests]
    uses: ./.github/workflows/k8s.yaml
    secrets: inherit
    if: |
      (always() && startsWith(github.ref, '/ref/heads/') && contains(github.ref, 'k8s')) ||
      github.ref == '/refs/heads/develop' ||
      github.ref == '/refs/heads/production' ||
      github.ref == '/refs/heads/main' ||
      startsWith(github.ref, '/ref/tags/')
